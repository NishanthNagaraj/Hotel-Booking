<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  </head>
  <body>
     
<div class="wrapper">
    <h1 class="text">Register with us <i class="fas fa-sign-in-alt"></i> </h1>
    <h1 class="session">{{msg}}</h1>
    <h1 class="session1">{{msg1}}</h1>
    <form action="{{url_for('signup')}}" method="POST">
        <div class="row">
            <div class="col">
        <label for="">Username</label>
    </div>
</div>
        <div class="row">
            <div class="col">
        <input type="text" name="username"  class="filter" placeholder="username"autocomplete="off"  required>
     
            </div>
        </div>

        <div class="row">
            <div class="col">
        <label for="">Email id</label>
    </div>
</div>
        <div class="row">
            <div class="col">
        <input type="email" name="email"  class="filter" placeholder="Email" autocomplete="off" required>
     
            </div>
        </div>

        <div class="row">
            <div class="col">
        <label for="">Phone no</label>
    </div>
</div>
        <div class="row">
            <div class="col">
        <input type="text" name="phone" class="filter" placeholder="phone no" autocomplete="off" required>
     
            </div>
        </div>
        

        <div class="row">
            <div class="col">
        <label for="">Password</label>
    </div>
</div>
        <div class="row">
            <div class="col">
        <input type="password" name="password" id="password class="filter" placeholder="password" autocomplete="off" required>
     
            </div>
        </div>
      

        <div class="row">
            <div class="col">
        <label for="">Confirm password</label>
    </div>
</div>
        <div class="row">
            <div class="col">
        <input type="password" name="confirmpassword" id="confirmpassword"  class="filter" placeholder="confirm password" autocomplete="off" required>
     
            </div>
        </div>

        <div class="row">
            <div class="col">
        <label for="">Date of birth </label>
    </div>
</div>
        <div class="row">
            <div class="col">
        <input type="date"  class="filter" name="date" autocomplete="off"  required>
     
            </div>
        </div>

        <label>Select your gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      <div class="row">
          <div class="col">
        <input type="submit" value="signup" class="btn btn-success button1">
       
        </div>
    </div>
</form>
<a href="{{url_for('hello_world')}}"><input type="submit" value="Login" class="btn btn-primary login"></a>

     </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </body>
</html>
