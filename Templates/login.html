<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}"></link>
    <!-- <link rel="stylesheet" type="text/css" href="/static/css/login.css"></link> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <title>Hello, world!</title>
    
  </head>
  <body>

    <div class="image">
   
   			<div class="wrap">
   				
   				<form action="{{url_for('login')}}" method="POST" autocomplete="off">
   									<h1 class="head">Stay Connected <i class="fa fa-handshake-o" aria-hidden="true"></i></h1>
   								
   							<label for="">Email <i class="fa fa-user" aria-hidden="true"></i></label>
   						<br>
   									
   							<input class="filter" type="text" name="email" id="email" required placeholder="email"required>
   						
   							
   						<br>
   							<label for="password">Password <i class="fa fa-unlock-alt" aria-hidden="true"></i></label>
   							<br>
   							
   					<input class="filter" type="password" name="password" id="password" placeholder="password" required>
   								<br>
   								
   						
            <input type="submit" value="login" class="btn btn-success button1">
            <h1 class="session">{{msg}}</h1>
   								
   						<p>Don't have an account?</p>
   							<a href="{{url_for('signup')}}" target="_blank"><button type="button" class="btn btn-primary button2">Sign up</button></a>
   								
   				</form>
   				
   				
   				</div>
   				
   		
   
        </div>
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
