<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static',filename='css/history.css')}}">
    <!-- <link rel="stylesheet" href="../static/css/history.css"> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand animate__animated  animate__bounceInLeft" href="#">HOTEL <i class="fas fa-hotel"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link animate__animated  animate__fadeInUp" aria-current="page" href="{{url_for('landing')}}">Home</a>
            <a class="nav-link  animate__animated  animate__fadeInUp" href="{{url_for('room_selection')}}">Rooms</a>
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Profile
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{{url_for('profile')}}">Edit profile</a></li>
                <li><a class="dropdown-item" href="{{url_for('history')}}">Booking history</a></li>
              </ul>
            </li>
          </div>
        </div>
      </div>
      <div class="navbar-nav">
      <a class="nav-link float-right animate__animated  animate__bounceInRight" href=""><form action="{{url_for('login')}}" method="POST" autocomplete="off"><button id="logout"type="submit">Logout</button></form></a>
      <!-- {{ url_for('login') }} -->
    </div>
      </nav>
      <div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Date & time</th>
            <th scope="col">Booking Id</th>
            <th scope="col">Room</th>
            <th scope="col">Check in</th>
            <th scope="col">Check out</th>
            <th scope="col">No of Guests</th>
            <th scope="col">Total_price</th>

          </tr>
        </thead>
        <tbody>
            {% for row in data %}
          <tr class="table-success">
            <th scope="row">1</th>
            <td>{{row.9}}</td>
            <td>{{row.0}}</td>
            <td>{{row.3}}</td>
            <td>{{row.4}}</td>
            <td>{{row.5}}</td>
            <td>{{row.7}}</td>
            <td>{{row.8}}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table> 



</div>
