<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/payment.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/payment.css')}}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
     
    <title>Document</title>
</head>
<body>
    
    <div class='container'>
        <form id='payment'action="{{url_for('pay')}}" class='modal' method="POST">
          <header class='header'>
            <!-- <h1>Payment of RS.145.00</h1> -->
            <div class='card-type'>
              <a class='card active' href='#'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Amex.png'>
              </a>
              <a class='card' href='#'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Discover.png'>
              </a>
              <a class='card' href='#'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Visa.png'>
              </a>
              <a class='card' href='#'>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/MC.png'>
              </a>
            </div>
          </header>
          <div class='content'>
            <div class='form'>
              <div class='form-row'>
                <div class='input-group'>
                  <label for=''>Name on card</label>
                  <input placeholder='' type='text' required>
                </div>
              </div>
              <div class='form-row'>
                <div class='input-group'>
                  <label for=''>Card Number</label>
                  <input maxlength='16' placeholder='' type='number' required>
                </div>
              </div>
              <div class='form-row'>
                <div class='input-group'>
                  <label for=''>Expiry Date</label>
                  <input placeholder='' type='month' required>
                </div>
                <div class='input-group'>
                  <label for=''>CVV</label>
                  <input maxlenght='3' placeholder='' type='number' required>
                </div>
              </div>
            </div>
          </div>
          <footer class='footer'>
            <button form="payment" type="submit" class='button' >Complete Payment</button>
          </footer>
        </form>
      </div>
      







      <script src="{{url_for('static',filename='js/payment.js')}}"></script> 
</body>
</html>
